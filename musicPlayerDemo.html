<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="full-screen" content="yes">
		<title>音乐播放器</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/player.css" />
	</head>

	<body>
		<!--右侧封面及歌词展示-->
		<div class="player" id="player">
			<!--歌曲封面-->
			<div class="cover">
				<img src="img/imgcover.jpg" class="music-cover" id="music-cover" />
			</div>
			<!--滚动歌词-->
			<div class="lyric">
				<ul id="lyric"></ul>
			</div>
		</div>
		<div class="footer">
			<div class="play-panel">
				<div class="left-panel">
					<a href="javascript:;" class="player-btn btn-prev"></a>
					<a href="javascript:;" class="player-btn btn-play"></a>
					<a href="javascript:;" class="player-btn btn-next"></a>
				</div>
				<div class="right-panel"></div>
				<div class="main-panel">
					<div class="myprogress-box">
						<div id="music-time">
                            <span class="curTime">00:00</span>
                            <span class="split">/</span>
                            <span class="totalTime">00:00</span>
						</div>
						<div id="music-progress" class="mkpgb-area"></div>
					</div>
				</div> 
				
			</div>
		</div>
		<!--<embed src="music/music1.mp3" width="300px", height="100px"></embed>-->
		<video width="600px" height="100px" controls="controls">
			<source src="music/music1.mp3" type="audio/mp3"></source>
		</video>
		<audio id="myAudio" src="http://fs.w.kugou.com/201712311338/f64827d5c40c47f3af2124a028dae458/G108/M0B/10/1D/rA0DAFmNMtuAUhesADcks-2d4EQ165.mp3">您的浏览器不支持播放音乐</audio>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/player.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</html>
